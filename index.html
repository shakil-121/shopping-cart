<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet"> 
   <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2 style="font-family: 'Audiowide', cursive;" class="mt-5 text-center">My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">

                  <div id="section_one" class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/Untitled design (97).png" alt="">
                        <h5>Apple Leptop</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btn-mainus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-input" type="number" min="0" class="form-control text-center" value="1">
                           <button id="btn-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="Amount-one">1219</span></h5>
                        <img id="delete_one" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div id="section_two" class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btn-mainus-one" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-number-one" type="number" min="0" class="form-control text-center" value="1">
                           <button id="btn-plus-one" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="Amount">59</span></h5>
                        <img id="delete_two" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">0</span> </h5>
                        <h5>$<span id="tax">0</span> </h5>
                        <h5>$<span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="btn-checkOut" type="button" class="btn btn-danger check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section> 


    <p class="text-center">&copy;Shahadat Hossain 2023</p>
   <script src="js/index.js"></script> 
</body>

</html>
